<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<#include "/include/public.html" />	
</head>
<body>
	
			<div class="container">
			<!--  <h1 class="page=header">表单</h1>  -->
			<form class="horizontal " method="post" action="/user/login" >
			
			<legend>用户登录</legend>
			<p>${loginError!}</p>
			<div class="form-group">
			<label class="control-lable " for="loginName">用户名</label>
			<div class="input-group col-md-6">
			<div class="input-group-addon glyphicon glyphicon-user"></div>
			<input id="loginName" name="loginName" type="text" value="${loginName!}" class="form-control" placeholder="请输入用户名">
			</div>
			</div>
			
			<div class="form-group ">
			
			<label class="control-lable " for="password">密码 </label>
			<div class="input-group col-md-6 ">
			<div class="input-group-addon glyphicon glyphicon-lock"></div>
			<input id="password" name="password" type="password" class="form-control" placeholder="请输入密码">
			</div>
			</div>
			
			
			
			<div class="form-group">
			<button type="submit" class="btn btn-primary">登录</button>
			</div>
			</form>
			<div><a href="/user/registerUI" class="btn btn-success">注册</a></div>
		</div>
		
	

</body>
</html>
