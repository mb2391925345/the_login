<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<#include "/include/public.html" />	
<#import "/include/macro.html" as new/>	
</head>
<body>
	
			<div class="container">
			<!--  <h1 class="page=header">表单</h1>  -->
			<form class="horizontal" method="post" action="/user/register">
			<fieldset>
			<legend>用户注册</legend>
			<div class="control-group">
			<label class="control-lable" for="loginName">用户名</label>
			<div class="controls">
			<input id="loginName" name="loginName" type="text" placeholder="请输入用户名" class="form-control">
			</div>
			</div>
			
			<div class="control-group">
			<label class="control-lable" for="name">姓名</label>
			<div class="controls">
			<input id="name" name="name" type="text" placeholder="请输入姓名" class="form-control">
			</div>
			</div>
			
			
			<div class="control-group">
			<label class="control-lable" for="password">密码 </label>
			<div class="controls">
			<input id="password" name="password" type="password" placeholder="请输入密码" class="form-control">
			</div>
			</div>
			
			
			<div class="control-group">
					<label class="control-lable" for="roles">职位</label>
					<div class="controls">
					
					<@new.select id="roles" datas=roles key="id" text="name"/>
						
						
						
						<p class="help-block">请选择职位（按住 Ctrl选择多个）</p>
					</div>
				</div>

            <div class="control-group">
					<label class="control-lable" for="departments">部门</label>
					<div class="controls">
						<select id="departments" name="department"
							> <#list departments as department>
							
							<option value="${department.id}" >${department.departmentName}</option>
							</#list>
						</select>
						<p class="help-block">请选择部门</p>
					</div>
				</div>
            

				
			
			</fieldset>
			
			<div class="form-actions">
			<button type="submit" class="btn btn-primary">注册</button>
			</div>
			</form>
			
		</div>
		
	

</body>
</html>
