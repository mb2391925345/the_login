<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<#include "/include/public.html" />	
<#import "/include/macro.html" as new/>	
</head>
<body>


	<div class="container">
		<!--  <h1 class="page=header">表单</h1>  -->
		<form class="horizontal" method="post" action="/user/update">
			<input type="hidden" name="id" value="${user.id}">
			<fieldset>
				<legend>用户修改</legend>
				<div class="control-group">
					<label class="control-lable" for="loginName">用户名</label>
					<div class="controls">
						<input id="loginName" name="loginName" type="text"
							value="${user.loginName}">
						<p class="help-block">请输入用户名</p>
					</div>
				</div>

				<div class="control-group">
					<label class="control-lable" for="name">姓名</label>
					<div class="controls">
						<input id="name" name="name" type="text" value="${user.name}">
						<p class="help-block">请输入姓名</p>
					</div>
				</div>


				<div class="control-group">
					<label class="control-lable" for="password">密码 </label>
					<div class="controls">
						<input id="password" name="password" type="password"
							value="${user.password}">
						<p class="help-block">请输入密码</p>
					</div>
				</div>


				<div class="control-group">
					<label class="control-lable" for="roles">职位</label>
					<div class="controls">
					
					<@new.select id="roles" datas=roles key="id" text="name"/>
						
						
						
						<p class="help-block">请选择职位（按住 Ctrl选择多个）</p>
					</div>
				</div>


				<div class="control-group">
					<label class="control-lable" for="departments">部门</label>
					<div class="controls">
						<select id="departments" name="department"
							
							> <#if user.department??><#list departments as department>
							<#if user.department.id==department.id>
							<option value="${department.id}" selected >${department.departmentName}</option>
							<#else>
							<option value="${department.id}" >${department.departmentName}</option>
							</#if>
							 </#list>
							  <#else> 
							  
							  <#list departments as department>
							<#if department??><option value="${department.id}" >${department.departmentName}</option></#if>
							 </#list>
							  
							  </#if>
							 
							
						</select>
						<p class="help-block">请选择部门</p>
					</div>
				</div>

			</fieldset>

			<div class="form-actions">
				<button type="submit" class="btn btn-primary">修改</button>
			</div>
		</form>

	</div>



</body>
</html>
